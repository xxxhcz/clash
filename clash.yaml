mixed-port: 7890
allow-lan: true
bind-address: '*'
mode: rule
log-level: silent
ipv6: false
external-controller: 127.0.0.1:9090
hosts:
  'www.github.com': 52.74.223.119
  'raw.githubusercontent.com': 185.199.108.133
dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:7874
  default-nameserver:
    - 119.29.29.29
    - 223.5.5.5
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
    - localhost.ptlogin2.qq.com
    - '+.srv.nintendo.net'
    - '+.stun.playstation.net'
    - '+.msftconnecttest.com'
    - '+.msftncsi.com'
    - '+.xboxlive.com'
    - 'msftconnecttest.com'
    - 'xbox.*.microsoft.com'
    - '*.battlenet.com.cn'
    - '*.battlenet.com'
    - '*.blzstatic.cn'
    - '*.battle.net'
    - geosite:cn
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
  skip-cert-verify: true
  enhanced-mode: fake-ip
